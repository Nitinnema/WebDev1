<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store name</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2><a href="index.html" id="store-name">Store name</a></h2>
        <ul id="nav-bar">
            <li><a href="about-us.html" class="nav-item">About us</a></li>
            <li><a href="why-us.html" class="nav-item">Why us?</a></li>
            <li><a href="sign-in.html" class="nav-item">Sign in</a></li>
            <li><a href="purchase.html" class="nav-item">purchase</a></li>
        </ul>
    </header>
    <main>
        <h2 class="heading">purchase item</h2>
        <form class="purchase-form">
            <label for="item-name">Item Name<span class="req"> *</span></label>
            <input class="input" type="text" id="item-name" name="item-name" required>
            <label for="item-no">Item Serial Number<span class="req"> *</span></label>
            <input class="input" type="text" id="item-no" name="item-no" required>
            <label for="item-price">Price<span class="req"> *</span></label>
            <input class="input" type="text" id="item-price" name="item-price" required>
            <label style="display: inline; padding-right:10em;"for="item-quantity">Quantity<span class="req"> *</span></label>
            <input class="input" type="text" id="item-quantity" name="item-quantity" required>
            <label style="display: inline; padding-right:8em" for="item-category">Category<span class="req"> *</span></label>
            <select name="item-category" id="item-category" required>
                <option value=""></option>
                <option value="electronics">Electronics</option>
                <option value="groceries">Groceries</option>
                <option value="personal-care">Personal Care</option>
                <option value="clothing">Clothing</option>
            </select>
            <p style="text-align: center; padding-top: 1.5em;"><input type="checkbox" required> I confirm all the data entered is correct.</p>
            <div class="form-btns">
                <input style="background-color: #12CB34; color:white;" class="form-btn" type="submit" value="Submit">
                <input style="background-color: #E01C1C; color:white;"class="form-btn" type="reset" value="Clear All">
            </div>
        </form>
    </main>
</body>
</html>
